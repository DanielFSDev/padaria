<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria do Sérginho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #f6a823;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            padding: 14px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin-top: 10px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        footer a {
            color: #f6a823;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Padaria do Sérginho</h1>
        <p>Deliciosos pães e doces fresquinhos todos os dias!</p>
    </header>
    <nav>
        <a href="{% url 'listar_produtos' %}">Produtos</a> 
        <a href="{% url 'todo_list' %}" >Ver Lista de Tarefas</a>
        <a href="{% url 'logout' %}" >Sair</a>
    </nav>    
    <footer>
        <p>&copy; 2024 Padaria do Sérginho. Todos os direitos reservados.</p>
        <p>Visite-nos: Rua Exemplo, 123 - Maceió, Alagoas</p>
        <p><a href="mailto:contato@padariaserginho.com">contato@padariaserginho.com</a></p>
    </footer>
</body>
</html>
